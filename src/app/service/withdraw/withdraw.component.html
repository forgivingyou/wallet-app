<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#menu1">Withdraw from Wallet</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#menu2">Withdraw from Bank</a>
    </li>
</ul>


<div class="tab-content">
    <div id="menu1" class="tab-pane active pb-1 mb-2"><br>
        <div class="d-flex mb-5 ml-5">
            <i class=" fa fa-suitcase fa-5x" aria-hidden="true"></i>
            <i class="mx-4 mt-4 fa fa-minus-circle fa-2x " aria-hidden="true"></i>
            <i class="fa fa-money fa-5x" aria-hidden="true"></i>
        </div>
        <form [formGroup]="withdrawForm" class="ml-5" action="javascript:void(0);">
            <div class="form-group d-flex">
                <label class="mr-5">Withdraw Amount</label>
                <input class="form-control" formControlName="amount">
                <label class="text-danger"
                *ngIf="withdrawForm.get('amount').touched && withdrawForm.get('amount').errors?.required">
                Required Field
                </label>
                <label class="text-danger"
                    *ngIf="withdrawForm.get('amount').touched && withdrawForm.get('amount').errors?.pattern">
                    Only Numbers are Allowed
                </label>

            </div>
            <div class="form-group d-flex">
                <label class="mr-5">Enter JustPay Pin</label>
                <input class="form-control" formControlName="justPayPin">
                <label class="text-danger"
                *ngIf="withdrawForm.get('justPayPin').touched && withdrawForm.get('justPayPin').errors?.required">
                Required Field
                </label>
                <label class="text-danger"
                    *ngIf="withdrawForm.get('justPayPin').touched && withdrawForm.get('justPayPin').errors?.pattern">
                    Pin Should be 6 digits
                </label>
            </div>
            <div class="form-group mb-4">
                <button class="btn btn-primary" [disabled]="!withdrawForm.valid" (click)="withdrawFromWallet()">Proceed</button>
            </div>
        </form>
    </div>
    <div id="menu2" class="tab-pane fade pb-1 mb-2"><br>
        <div class="d-flex mb-5 ml-5">
            <i class=" fa fa-university fa-5x" aria-hidden="true"></i>
            <i class="mx-4 mt-4 fa fa-minus-circle fa-2x " aria-hidden="true"></i>
            <i class="fa fa-money fa-5x" aria-hidden="true"></i>
        </div>
        <form [formGroup]="withdrawForm" class="ml-5" action="javascript:void(0);">
            <div class="form-group d-flex">
                <label class="mr-5">Withdraw Amount</label>
                <input class="form-control" formControlName="amount">
                <label class="text-danger"
                *ngIf="withdrawForm.get('amount').touched && withdrawForm.get('amount').errors?.required">
                Required Field
                </label>
                <label class="text-danger"
                    *ngIf="withdrawForm.get('amount').touched && withdrawForm.get('amount').errors?.pattern">
                    Only Numbers are Allowed
                </label>

            </div>
            <div class="form-group d-flex">
                <label class="mr-5">Enter JustPay Pin</label>
                <input class="form-control" formControlName="justPayPin">
                <label class="text-danger"
                *ngIf="withdrawForm.get('justPayPin').touched && withdrawForm.get('justPayPin').errors?.required">
                Required Field
                </label>
                <label class="text-danger"
                    *ngIf="withdrawForm.get('justPayPin').touched && withdrawForm.get('justPayPin').errors?.pattern">
                    Pin Should be 6 digits
                </label>
            </div>
            <div class="form-group mb-4">
                <button class="btn btn-primary" [disabled]="!withdrawForm.valid" (click)="withdrawFromBank()">Proceed</button>
            </div>
        </form>

    </div>
</div>
